<div class="counter">
  <div>
    <button mat-raised-button color="primary" (click)="changeValue(false)">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
  </div>
  <div class="counter__value">
    <span>{{ value }}</span>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="changeValue(true)">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
</div>
